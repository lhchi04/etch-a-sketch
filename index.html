<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="coloris.min.css" />
    <script src="coloris.min.js"></script>
    <script src="color.js"></script>
  </head>

  <body>
    <h1>Etch-a-Sketch</h1>
    <p>Create your own sketchboard!<br>Hover your mouse over the board to sketch!</p>
    <button class="grid">Change grid size</button>
    <div id="main">
      <div id="selection">
        <div id="mode">
          <p>Color Mode</p>
          <input class="mode" type="text" data-coloris />
        </div>
        <div id="erase"></div>
      </div>
      <div id="big-container"><div id="container"></div></div>
    </div>
  </body>
</html>
